<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <body>

    <div class="container">

        <div class="col-sm-4 budgeteer">

        <div class="col-sm-4">

        </div>
        <div class="col-sm-6">
          <p>

      <div class="row icons">

        <!-- Ranking info -->
        <div class="col-sm-4">

        <div class="col-sm-2">

        </div>
        <!-- Current goal info -->
        <div class="col-sm-6">
          <div class="col-sm-4">
            <div class="white circle purp-back">
              <i class="fa fa-car fa-4x"></i>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="white circle purp-back">
              <i class="fa fa-suitcase fa-4x"></i>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="white circle purp-back">
              <i class="fa fa-home fa-4x"></i>
            </div>
          </div>
        </div>
      </div>

      <br>
      <br>
      <br>

      <div class="row">

          <h4>SUMMARY</h4>

            <!-- <div class="row"> -->

          </span>
          <hr>
          <span>
            What youe owe: <span class="spacing">$82,436 </span>
          </span>
            <hr>
          <div class='bottom'>
            What remains:<span class="spacing"> -$77,312</span>
          </div>

          <!-- <div class="summary-big">
            $4,380
          </div> -->

        <div class="col-sm-6 dark-purp-back">
          <div class="padding">
            <h4>YOUR MONEY FLOW</h4>
            <div class="summary-big">
              CHART!!!!
            </div>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-sm-5 dark-purp-back add-marg add-top">

            <p>
              asdfjl;kadsjf
